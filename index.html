    <!--Javascript fonctions-->
    <script src="./js/script.js"></script>
    <h1>User Input, with a JS file</h1>
    <p>
      <h3>Please answer the following to reveal your address:</h3>
    <form action="javascript:enterClicked()">
      <label for="streetname">Street name</label>
      <input type="text" id="street-name" placeholder="Street name">
      <br>
      <br>
      <label for="streetnumber">Street number</label>
      <input type="number" id="street-number" placeholder="Street number">
      <br>
      <br>
      <input type="submit" value="Enter">
    </form>
  </p>
  
    <!-- Create a space where the user information will be displayed -->
    <div id="user-info">

    </div>
